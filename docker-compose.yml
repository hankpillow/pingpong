version: '3'

services:
  pingpong.test:
    image: pingpong-test
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./logs:/var/pingpong/logs:rw

  pingpong:
    image: mrboots/pingpong
    volumes:
      - ./URLS:/var/pingpong/URLS
      - ./logs:/var/pingpong/logs:rw
    environment:
      - CRON_STRINGS=*/10 * * * * /bin/sh /scripts/fetch-urls.sh
      - FOLLOW_LINKS=1
      - MAX_TIME=30
