version: '3'

services:
  pingpong.local:
    image: pingpong.local
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./log:/var/log:rw

  pingpong:
    image: mrboots/pingpong
    volumes:
      - ./URLS:/var/URLS
      - ./log:/var/log:rw
    environment:
      - CRON_STRINGS=*/10 * * * * /bin/sh /scripts/run.sh
      - FOLLOW_LINKS=1
      - APPEND_LOG=1
      - MAX_TIME=30
